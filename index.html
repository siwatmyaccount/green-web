<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green web</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="nav-logo">
            Green <span> web </span>
        </div>
        
        <ul class="nav-links">
            <li><a href="#">Explore</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Storage</a></li>
        </ul>

        <div class="profile-section">
            <span id="display-user">Guest</span>
            <div class="avatar"><i class="fas fa-user-shield"></i></div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="visual-side">
            <div class="text-content">
                <h2>Security & Heritage</h2>
                <p>Welcome to your personal encrypted vault.</p>
            </div>
        </div>

        <div class="auth-side">
            <div class="form-card">
                <div id="login-box" class="form-content active">
                    <h3>Secure Login</h3>
                    <div class="input-field">
                        <i class="fas fa-at"></i>
                        <input type="text" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button class="main-btn" id="login-btn">Authenticate</button>
                    <p class="toggle-text">New Operative? <span id="to-reg">Sign Up</span></p>
                </div>

                <div id="reg-box" class="form-content">
                    <h3>Initialize Account</h3>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="reg-username" placeholder="Choose Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reg-email" placeholder="Email Address" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="password" id="reg-password" placeholder="Passkey" required>
                    </div>
                    <div class="meter-container">
                        <div id="strength-bar"></div>
                    </div>
                    <button class="main-btn" id="register-btn">Create Identity</button>
                    <p class="toggle-text">Registered? <span id="to-login">Login</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
